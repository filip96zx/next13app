fragment ProductBase on Product {
	id
	name
	price
	description
	categories(first: 1) {
		name
	}
}

fragment ProductListItem on Product {
	...ProductBase
	images(first: 1) {
		url
		width
		height
	}
}

fragment ProductDetails on Product {
	...ProductBase
	collections(first: 1) {
		slug
	}
	images(first: 3) {
		url
		width
		height
	}
	variants {
		id
		name
	}
}
